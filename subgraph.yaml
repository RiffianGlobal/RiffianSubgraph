specVersion: 0.0.7
description: The Graph Network Smart Contracts on Ethereum
repository: https://github.com/graphprotocol/graph-network-subgraph
schema:
  file: ./schema.graphql
# features:
#   - ipfsOnEthereumContracts
#   - fullTextSearch
dataSources:
  - kind: ethereum/contract
    name: RiffianBoard
    network: fantom-testnet
    source:
      address: '0x5D0D729990C9b97Ab1de2A65CF98901b1229f3cf'
      abi: RiffianBoard
      startBlock: 22790468
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Album
        - User
        - UserVote
      abis:
        - name: RiffianBoard
          file: ./abis/RiffianBoard.json
      eventHandlers:
        - event: NewSubject(address,bytes32,string,string,string)
          handler: handleNewAlbum
        - event: EventVote(address,bytes32,bool,uint256,uint256,uint256)
          handler: handleEventVote
      file: ./src/mapping.ts

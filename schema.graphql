type User @entity {
  id: Bytes!
  account: Bytes! # address
  # week: BigInt! # uint256
  # reward: BigInt! # uint256
  socials: [Social!]!
  # subjects user created
  subjects: [Subject!]!

  # total vote number
  totalVotes: BigInt!
}

type Social @entity {
  id: String!
  uri: String!
  platform: String!
  pid: String!
}

type UserVote @entity(immutable: true) {
  id: String!
  voter: User! # address
  subject: Subject! # bytes32
  isVote: Boolean! # bool
  amount: BigInt! # uint256
  value: BigInt! # uint256
  supply: BigInt! # uint256
  createdTimestamp: BigInt!
}

type RewardDistribution @entity {
  id: String!
  protocol: BigInt! # uint256
  subject: BigInt! # uint256
  agent: BigInt! # uint256
  board: BigInt! # uint256
  updatedTimestamp: BigInt!
}

type Subject @entity {
  id: Bytes!
  owner: User! # address
  subject: Bytes! # bytes32
  name: String! # string
  image: String! # string
  uri: String! # string
  totalVotes: BigInt!
  # totalVoteUsers: BigInt!
  createdTimeStamp: BigInt!
  updatedTimestamp: BigInt!
}

type WeeklyPool @entity(immutable: true) {
  id: Bytes!
  week: Int!
}

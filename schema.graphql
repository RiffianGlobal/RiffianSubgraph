type EventBind @entity(immutable: true) {
  id: Bytes!
  account: Bytes! # address
  platform: String! # string
  id: String! # string
  uri: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type EventClaimReward @entity(immutable: true) {
  id: Bytes!
  account: Bytes! # address
  week: BigInt! # uint256
  reward: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type EventVote @entity(immutable: true) {
  id: Bytes!
  voter: Bytes! # address
  subject: Bytes! # bytes32
  isVote: Boolean! # bool
  amount: BigInt! # uint256
  value: BigInt! # uint256
  supply: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Initialized @entity(immutable: true) {
  id: Bytes!
  version: Int! # uint8
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type NewRewardDistribution @entity(immutable: true) {
  id: Bytes!
  _team: BigInt! # uint256
  _artist: BigInt! # uint256
  _daily: BigInt! # uint256
  _subject: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type NewSubject @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  subject: Bytes! # bytes32
  name: String! # string
  image: String! # string
  uri: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type NewVote @entity(immutable: true) {
  id: Bytes!
  from: Bytes! # address
  to: Bytes! # address
  amount: BigInt! # uint256
  dailyRewardAmount: BigInt! # uint256
  subjectPoolRewardAmount: BigInt! # uint256
  teamRewardAmount: BigInt! # uint256
  artistRewardAmount: BigInt! # uint256
  seq: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
